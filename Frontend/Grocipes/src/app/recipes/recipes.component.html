<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
<br>
<div *ngIf="!searchMode" class="row sticky-top" style="background-color: white">
    <div class="col col-sm col-md col-lg-4 col-lg-4"></div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-lg-4 sticky-top">
        <div class="input-group mb-3">
            <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2"
            #searchtext
            (input)="onSearchInput()">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="search()" [disabled]="searchtext.value === ''"><i class="fa fa-search"></i></button>
            </div>
          </div>
    </div>
    <div class="col col-sm col-md col-lg-4 col-lg-4"></div>
</div>



<!-- No results -->
<div *ngIf="searchMode" class="row text-center">
    <div class="col-12 col-sm-12 col-md-12 text-center col-lg-6 col-xl-6 text-start">
       <p style="font-size:xx-large;">
           <strong>Search result({{searchedRecipes.length}}) for: </strong>{{searchtext.nativeElement.value}}
       </p> 
    </div>
    <div class="col-12 col-sm-12 col-md-12 text-center col-lg-6 col-xl-6 text-end">
        <button type="button" class="btn btn-primary" (click)="exitSearchMode()">Back to recipes</button>
    </div>
    <hr>
</div>
<!-- Result -->
<div *ngIf="searchMode" class="row" >
    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-lg-4" *ngFor="let r of searchedRecipes">
        <div class="card-deck">
            <app-recipes-item [recipe]="r"></app-recipes-item>
        </div>
    </div>
    
</div>

 <!-- Full list -->
<div *ngIf="!searchMode" class="row" >
    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-lg-4" *ngFor="let r of recipes">
        <div class="card-deck">
            <app-recipes-item [recipe]="r"></app-recipes-item>
            <br>
        </div>
    </div>
</div>


</div>
