<div class="container-fluid" style="height: 100vh;">
    <div class="row" style="height: 100%;">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 overflow-auto" style="padding-left: 0px;height: 100vh;">
            <div class="row text-center" style="margin-top: 50px;">
                <h1>{{recipe?.title}}</h1>
            </div>
            <div class="row text-center">
                <h6 class="card-subtitle mb-2 text-muted">{{recipe?.typeOfMeal}}</h6>
            </div>
            <br>
            <div class="row text-center" style="margin-bottom: 50px;">
                <i>{{recipe?.description}}</i>
            </div>
            <div class="row text-center">
                <div class="col">
                    <hr>
                    <br>
                </div>
            </div>
            <div class="row g-1 justify-content-center">
                <div class="col-auto" *ngFor="let i of recipe?.products">
                    <p><strong> &#8226; {{i.name}} {{i.unitValue}} {{i.unitName}}</strong></p>
                </div>
            </div>
            <div class="row g-1 justify-content-center">
                <div class="col-auto">
                    <p>Average cost of products {{productsCost}} PLN</p>
                </div>
            </div>

            <div class="row text-center" style="margin-top: 25px;margin-bottom: 25px;">
                <p>{{recipe?.preparation_method}}</p>
            </div>

            <div class="row align-self-end" style="margin-top: 25px; margin-bottom: 25px; margin-left: 15px;">
                <div class="col-auto">
                    <input type="date" [(ngModel)]="selectedDate">
                </div>
                <div class="col-auto">
                    <button
                        type="button"
                        class="btn btn-primary"
                        (click)="addToCalendar()"
                        [disabled]="!selectedDate">
                        Add to calendar
                    </button>
                </div>
                
            </div>

        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6  d-flex align-items-stretch" style="padding-right: 0px; padding-left: 0px;">
            <img class="img-fluid" src="{{recipe?.image_url}}" alt="Recipe image">
        </div>
    </div>
</div>
