<div class="card">
    <a [routerLink]="['/recipes', recipe.title]" style=" text-decoration: none;color: black;">
    <img class="card-img-top img-fluid" src="{{recipe.image_url}}" alt="image not found" style="min-height: 300px; max-height: 300px;">
    <div class="card-body">
        <h5 class="card-title">{{recipe.title}}</h5>
        <p class="card-text">{{recipe.description}}</p>
    </div>
    </a>
  </div>
