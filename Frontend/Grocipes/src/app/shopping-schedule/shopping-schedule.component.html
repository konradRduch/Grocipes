<div *ngIf="shoppingLists?.length === 0">
   You don't have any purchases for this day.
</div>
<div *ngIf="shoppingLists!.length > 0">
    <div class="row" *ngFor="let s of shoppingLists">
        <div class="col-4">
            <app-shopping-list-item 
            [shoppList]="s"
            (shoppingListDeleted)="onShoppingListDeleted($event)"
            ></app-shopping-list-item>
        </div>
    </div>
</div>
