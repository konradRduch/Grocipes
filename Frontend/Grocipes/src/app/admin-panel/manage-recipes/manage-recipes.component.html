<div class="container" *ngIf="show">
    <!-- Lista wszystkich produktÃ³w -->

    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let r of recipes">
            <div class="card h-100">
                <div class="card-img-wrapper" style="height: 200px; overflow: hidden;">
                    <img class="card-img-top img-fluid zoom" [src]="r.image_url" alt="image not found" style="object-fit: cover; width: 100%; height: 100%;">
                </div>
                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title">{{r.title}}</h5>
                    <div class="mt-auto">
                        <button class="btn btn-primary" (click)="editRecipe(r)" style="margin-right: 5px;">Edit</button>
                        <button class="btn btn-danger" (click)="deleteRecipe(r.id)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row text-center">
        <div class="col">
            <button class="btn btn-success" (click)="addRecipe()">Add recipe</button>
        </div>
    </div>
</div>

<div class="container" *ngIf="!show">
    <router-outlet></router-outlet>
</div>
