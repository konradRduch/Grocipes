<div class="container">
    <br>
    <div class="row">
        <div class="col-3">
            <button 
                class="btn" 
                [ngClass]="{'btn-primary': shoppList?.likedList, 'btn-light': !shoppList?.likedList}"
                (click)="likeShoppingList(shoppList)">
                <i class="fas fa-star"></i>
            </button>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        </div>
        <div class="col-6">
        </div>
        <div class="col-3 text-end">
            <button class="btn btn-danger" (click)="exit()">
                <i class="fas fa">X</i>
            </button>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <h1>{{shoppList?.name}}</h1>
            <p>{{shoppList?.shopping_date | date:"MMM dd, yyyy 'at' hh:mm a"}}</p>
        </div>
        <div class="col-3"></div>
    </div>
    <hr>
    <div class="row" *ngFor="let sl of shoppList?.productShoppingLists">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="row">
                <div class="col-4 text-start">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="sl.done"
                        (change)="onToggleDone(shoppList?.id!,sl)">
                </div>

                <div class="col-4 text-center" *ngIf="!sl.done">{{sl.name}}</div>
                <div class="col-4 text-center" *ngIf="sl.done"><s>{{sl.name}}</s></div>
                <div class="col-4 text-end" *ngIf="!sl.done">{{sl.quantity}}</div>
                <!-- <div class="col-4 text-end" *ngIf="sl.done">{{sl.quantity}}</div> -->
            </div>
        </div>
        <div class="col-3"></div>
    </div>
