
<!-- <ng-template appPlaceholder></ng-template> -->
 <div class="container">
    <div class="row">
        <div class="col">
          <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div> -->
          <!-- <app-alert
            [message]="error"
            *ngIf="error"
            (close)="onHandleError()"
          ></app-alert> -->
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="1"
              />
            </div>
            <div>
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid"
              >
                {{ authMode ? 'Login' : 'Sign Up' }}
              </button>
              |
              <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                Switch to {{ authMode ? 'Sign Up' : 'Login' }}
              </button>
            </div>
          </form>
        </div>
      </div>
      
 </div>
